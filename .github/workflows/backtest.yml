name: btc-alpha-backtest

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1' # Every Monday 02:00 UTC

jobs:
  backtest:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run research pipeline
        run: |
          python3 research.py
          python3 scripts/leaderboard.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: btc-alpha-results-${{ github.run_number }}
          path: |
            results/**
            data/**
            notebooks/**
          if-no-files-found: error
